<!DOCTYPE html>
<html lang="en">
<head>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'><link rel="stylesheet"  href= "{{ url_for('static',filename='styles/style.css') }}">
    
    
    <meta charset="UTF-8">
    <title>Registrar</title>
</head>
<body>
  <div class="pt-5">
    <h1 class="text-center">Registrar usuario</h1>
    
  <div class="container">
    
                  <div class="row">
                      <div class="col-md-5 mx-auto">
                          <div class="card card-body" >
                            {% if user %}
                              <H5 style="color:#FF0000";>{{user}} </H5>
                            {% elif success %}
                              <H5 style="color:#08c824";>{{success}} </H5>
                            {% endif %}
                                                       
                              <form id="submitForm" action="/register" method="POST" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                                  <div class="form-group required">
                                      <label for="username">Usuario </label>
                                      <input type="text" class="form-control text-lowercase" placeholder="Ingrese nombre del usuario" required id="username"  name="username" >
                                  </div>   

                                  <div class="input-group">
                                    <label class="d-flex flex-row align-items-center" >Por favor seleccione una caja para el usuario</label>
                                    <!-- <span class="input-group-addon">Por favor seleccione una caja para el usuario</span> -->
                                    <br>
                                    <div>
                                        <select name="comp_select" class="selectpicker form-control">
                                          <div>
                                          {% for caja in data %}
                                            <option value="{{ caja.0 }}">{{ caja.1}}</option>
                                          {% endfor %}
                                        </div>
                                        </select>

                                      </div>

                              </div>
                              <br>

                                  <div class="form-group required">
                                      <label class="d-flex flex-row align-items-center" for="password">Contraseña</label>
                                          <!-- <a class="ml-auto border-link small-xl" href="/forget-password">Forget?</a></label> -->
                                      <input type="password" class="form-control"  id="password" name="password"  placeholder="Contraseña" required>
                                  </div>

                                  <div class="form-group required">
                                    <label class="d-flex flex-row align-items-center" for="password">Repetir Contraseña</label>
                                        <!-- <a class="ml-auto border-link small-xl" href="/forget-password">Forget?</a></label> -->
                                    <input type="password" class="form-control" id="password" name="password-repeat" placeholder="Repetir Contraseña" name="password-repeat" required>
                                </div>
                                {% if message %}
                                  <p style="color:#FF0000";>{{message}}</p>
                                {% endif %}
                                  
                                  
                                      <button class="btn btn-primary btn-block" type="submit">Registrar</button>
                                  
                                  
                                    <button type="button" onClick="location.href='/menu'" class="cancelbtn" >Cancelar </button> 
                                 
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
  </div>
