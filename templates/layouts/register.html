<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
  <form action="/register" method="POST">

    <div class="container">
      <h1>RESGISTRATE</h1>
      <p>Please fill in this form to create an account.</p>
      {% if user %}
      <H3 style="color:#FF0000";>{{user}} </H3>
      {% elif success %}
      <H3 style="color:#08c824";>{{success}} </H3>


      {% endif %}
      <br>
  
      <label for="email"><b>Usuario</b></label>
      <input type="text" placeholder="Ingresar Usurio" name="username" required>
  
      <label for="psw"><b>Contrase単a</b></label>
      <input type="password" placeholder="Ingresar Contrase単a" name="password" required>
        
      <label for="psw-repeat"><b>Repetir Contrase単a</b></label>
      <input type="password" placeholder="Repetir Contrase単a" name="password-repeat" required>
      {% if message %}
      <p style="color:#FF0000";>{{message}}</p>
      {% endif %}

      <label> 
        <input type="checkbox" checked="checked" name="Recordar" style="margin-bottom:15px"> Recordar Credenciales
      </label>

      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn">Register</button>

      <div class="clearfix">
        <button type="button" onClick="location.href='/menu'" class="cancelbtn" >Cancelar </button> 
      </div>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
    
</body>
</html>
