<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Servicio</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>
  <link rel="stylesheet"  href= "{{ url_for('static',filename='styles/style.css') }}">
    

<!-- <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'><link rel="stylesheet" href="./style.css"> -->

</head>
<body>
<!-- partial:index.partial.html -->
<div class="pt-5">
  <h1 class="text-center">Servicio al cliente</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    
                    <form id="submitForm" action="/service" method="post" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                        <div class="cashier" height=" 60px" >
                            {% if cashiername %}
                                    <center> <H1  style="color:#ffffff";>{{cashiername}} </H1></center>
                            {% endif %}        
                        </div>
                        <br>
                        {% if error %}
                                    <center> <p  style="color:#e10f0f";>{{error}} </p></center>
                            {% endif %} 
                        
                        <label style="font-size: 30px" >Cajero: {{username}}</label>
                        <br>
                        <br>
                        <center><label style="font-size: 40px">Turno: {{num_turn}} </label></center>
                        
                        <input type="text" class="form-control text-lowercase" id="descrption" placeholder="Descripcion"  name="description" required>
                        <input hidden name="cashiername" value="{{cashiername}}">
                        <input hidden name="username" value="{{username}}">
                        <input hidden name="num_turn" value="{{num_turn}}">
                        <input hidden name="userid" value="{{userid}}">
                        
                        <label style="font-size: 30px" ></label>    
                        </label>
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Siguiente</button>
                        </div>
                        
                    </form>
                    
                </div>
                <div class="clearfix">
                    <button type="button" onClick="location.href='/service'" class="cancelbtn" >Cancelar </button> 
                  </div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->
  
</body>
</html>
